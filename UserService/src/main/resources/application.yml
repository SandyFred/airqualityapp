spring:
  datasource:
    url: jdbc:mysql://localhost:3306/userAuth
    username: root
    password: root
  jpa:
    hibernate:
     ddl-auto: update
    properties:
      hibernate:
        dialect:  org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB
server:
  port: 8080